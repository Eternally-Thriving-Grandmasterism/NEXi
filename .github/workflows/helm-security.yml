name: Mercy Helm Chart Security Scan

on:
  push:
    branches: [main, mercy-*]
    paths:
      - '**Chart.yaml'
      - '**values.yaml'
      - '**templates/**.yaml'
      - '**charts/**'
      - 'helm/**'
      - 'kustomize/**'  # often used with Helm
  pull_request:
    branches: [main, mercy-*]
    paths:
      - '**Chart.yaml'
      - '**values.yaml'
      - '**templates/**.yaml'
      - '**charts/**'
      - 'helm/**'
      - 'kustomize/**'

permissions:
  contents: read
  security-events: write

jobs:
  helm-security:
    runs-on: ubuntu-latest
    name: Helm Chart & Manifest Security Gates

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.15.4

      - name: Helm lint (basic chart validation)
        run: |
          find . -name Chart.yaml -exec dirname {} \; | sort -u | while read chart_dir; do
            helm lint "$chart_dir" --strict
          done

      - name: Checkov – Helm + Kubernetes security scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: helm,kubernetes
          output_format: sarif
          output_file_path: checkov-helm.sarif
          soft_fail: false
          quiet: true

      - name: Upload Checkov SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov-helm.sarif

      - name: Trivy vulnerability scanner (Helm charts & filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-helm.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          exit-code: '1'  # fail on critical/high

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-helm.sarif

      - name: TruffleHog – Secret scanning in Helm files
        uses: trufflesecurity/trufflehog@v3
        with:
          path: .
          extra_args: --include-paths helm/ charts/ templates/ values.yaml Chart.yaml
          format: sarif
          output: trufflehog-helm.sarif

      - name: Upload TruffleHog SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trufflehog-helm.sarif

      - name: Mercy-approved – Helm security scan passed
        if: success()
        run: echo "All Helm gates cleared – chart safe for deployment"

      - name: Mercy shield – Helm security failure
        if: failure()
        run: |
          echo "Mercy shield activated: Helm security scan failed"
          exit 1
